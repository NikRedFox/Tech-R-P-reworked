<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/style-cadastro.css">
    <title>Tech R&P - Cadastro</title>
    <link rel="icon" href="../assets/images/global/Logo-TechRP-2.svg" type="icon">
    <script src="../assets/js/cadastro.js" defer></script>
</head>
<body>
    <header>
        <div class="register">
            <p>Ja é um cliente?</p> 
            <a href="./login.html">Login</a>
        </div>
    </header>
<main>
    <h1>Cadastre-se e comece sua jornada no mundo da tecnologia de forma simples e inovadora!</h1>
    <form id="form-cadastro">
    <div class="box">
        <div class="line">
            <input type="text" name="nome" placeholder="Nome" id="nome" class="sem-placeholder" required>
            <input type="date" name="data_nasc" placeholder="Data de Nascimento" id="data_nasc" class="sem-placeholder" required>
        </div>
        <div class="line">
            <input type="text" name="cpf" placeholder="CPF" id="cpf" class="sem-placeholder" required >

        </div>
        <div class="line">
            <input type="text" name="cep" placeholder="CEP" id="cep" class="sem-placeholder" required>
            <input type="text" name="endereco" placeholder="Endereço" id="endereco" class="sem-placeholder" required>
        </div>
        <input type="text" name="telefone" placeholder="Telefone" id="telefone" class="sem-placeholder" required>
        <input type="text" name="email" placeholder="Email" id="email" class="sem-placeholder" required>
        <input type="password" name="senha" placeholder="Senha" id="senha" class="sem-placeholder" required>
    </div>
    <button type="submit" id="button-entrar">Entrar</button>
</form>
        <h3>By Creating an Account, it means you agree to our Privacy Policy and Terms of Service</h3>
</main>
</body>
</html>
